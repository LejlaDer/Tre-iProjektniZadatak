<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodeHim">
  <title>Shopping Cart </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>


  <div class="container">
    <div class="screen-togo">
      <h2>Products</h2>
      <ul class="menu-items">

        <li class="menu-item">
          <img src="img/foundation1.jpg" alt="Luminous Foundation" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Lumnious Foundation</p>
            <p class="g-price">$40.95</p>
          </div>
          <button class="add-button" data-title="Luminous Foundation" data-price="40.95">Add to Cart</button>
        </li>

        <li class="menu-item">
          <img src="img/foundation2.jpg" alt="Florence By Mils" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Florence By Mils</p>
            <p class="g-price">$18.95</p>
          </div>
          <button class="add-button" data-title="Florence By Mils" data-price="18.95">Add to Cart</button>
        </li>
  
        <li class="menu-item">
          <img src="img/foundation5.jpg" alt="Camo CC Cream" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Camo CC Cream</p>
            <p class="g-price">$12.25</p>
          </div>
          <button class="add-button" data-title="Camo CC Cream" data-price="12.25">Add to Cart</button>
        </li>

        <li class="menu-item">
          <img src="img/foundation4.jpg" alt="Glow Skin" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Glow Skin</p>
            <p class="g-price">$37.75</p>
          </div>
          <button class="add-button" data-title="Glow Skin" data-price="37.75">Add to Cart</button>
        </li>

        <li class="menu-item">
          <img src="img/foundation3.jpg" alt="Power Play" class="menu-image">
          <div class="menu-item-dets">
            <p class="menu-item-heading">Power Play</p>
            <p class="g-price">$25.85</p>
          </div>
          <button class="add-button" data-title="Power Play" data-price="25.85">Add to Cart</button>
        </li>
      </ul>
    </div>
    <div class="screen-cart">
      <h2>Your Cart</h2>
      <ul class="cart-items">
      </ul>

      <div class="cart-math">
        <p>Your cart is empty.</p>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
